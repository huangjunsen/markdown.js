##文本样式
####文章级别
`#一级标题`
`## 二级标题`
`###三级标题`
`####四级标题`
`#####五级标题`
`正文`
[由于避免和本文标题冲突，因此不展示预览]

####链接 :
* 不添加http头，则是相对于当前页面的url： `[链接文字](url)` 预览： [链接文字](url)
* 不添加http头，但以/开头，则是相对于本站点的url： `[链接文字](/url)` 预览： [链接文字](/url)
* 添加http头，则是绝对url： `[链接文字](http://url)` 预览： [链接文字](http://url)

[以上针对url的内容运用到图片中也是一样的]

* 自动url： `<ftp://url>` 预览: <ftp://url>, <mailto://123@abc.com>, <http://url>, <这不是链接>

[自动url可以适配https/ftp/mailto三种类型开头的url]

####加粗:
`**Bold**` 预览： **Bold**
__好的__

####斜体字:
`*Italics*` 预览： *Italics*

####*删除线:
`~~text~~` 预览: ~~text~~

####* 高亮:
`==text==` 预览: ==text==

####段落:
不带特殊块区标记的内容都被视为段落

####换行符:
[空行]
